<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="display">
            <div class="options">
                <button class="AC">AC</button>
                <button class="equal">=</button>
                <button class="percentage">%</button>
                <button class="divide">/</button>
                <button class="seven bg-c">7</button>
                <button class="eight bg-c">8</button>    
                <button class="nine bg-c">9</button>
                <button class="multiply">*</button>
                <button class="four bg-c">4</button>
                <button class="five bg-c">5</button>
                <button class="six bg-c">6</button>
                <button class="sub">-</button>
                <button class="one bg-c">1</button>
                <button class="two bg-c">2</button>
                <button class="three bg-c">3</button>
                <button class="add">+</button>
                <button class="zero bg-c">0</button>
                <button class="dot bg-c">.</button>
                
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
